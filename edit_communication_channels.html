<!DOCTYPE html>
<html>
<head>
    <title>Edit Interaction Categories</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/upls_styles.css">
    <link rel="stylesheet" type="text/css" href="css/edit_header.css">
    <script src="js/main_menu.js"></script>
</head>
<body onload="mainMenu()">
<div class="main_menu" id="main_menu"></div>
<div id="content">
    <h1 class="title">Communication Channel  List</h1>
    <table id="headers_table"></table>
</div>

<div id="add-card" class="card invisible">
    <div class="fl-rt"><button class="borderless-btn" onclick="closeCard()"><i class="fas fa-times"></i></button></div>
    <h1>Add Communication Channel</h1>
    <div class="fl-lt">
        <p class="input-label">Category Name: </p>
        <p class="input-label">Category Data Type: </p>
    </div>
    <div class="fl-rt">
        <div><input id="new-header-name" type="text" class="input-box"></div>
        <div>
            <select id="new-header-type" class="input-box" style="width:218px;">
                <option>Number</option>
                <option>Text</option>
                <option>Date</option>
            </select>
        </div>
    </div>
    <div class="fl-lt">
        <p>Vocabulary: </p>
        <textarea id="new-vocabulary" class="vocabulary" placeholder="Enter list of acceptable values, separate by comma"></textarea><br>
        <br>
        <button onclick="addHeader()" class="button fl-lt">Add</button>
        <button onclick="closeCard()" class="button fl-rt">Cancel</button>
    </div>
</div>

<div id="edit-card" class="card invisible">
    <div class="fl-rt"><button class="borderless-btn" onclick="closeCard()"><i class="fas fa-times"></i></button></div>
    <h1>Edit Communication Channel</h1>
    <div class="fl-lt">
        <p class="input-label">Category Name: </p>
        <p class="input-label">Category Data Type: </p>
    </div>
    <div class="fl-rt">
        <div><input id="header-name" type="text" class="input-box" disabled></div>
        <div>
            <select id="header-type" class="input-box" style="width:218px;" disabled>
                <option>Number</option>
                <option>Text</option>
                <option>Date</option>
            </select>
        </div>
    </div>
    <div class="fl-lt">
        <p>Vocabulary: </p>
        <textarea id="vocabulary" class="vocabulary" placeholder="Enter list of acceptable values, separate by comma"></textarea><br>
        <br>
        <button onclick="editHeader()" class="button fl-lt">Submit</button>
        <button onclick="closeCard()" class="button fl-rt">Cancel</button>
    </div>
</div>

<div id="disable-canvas" class="invisible"></div>

<script>
    const sheetName = "CHANNEL";
</script>
<script src="https://apis.google.com/js/api.js"></script>
<script src="js/SheetsApi.js"></script>
<script src="js/edit_header.js"></script>
</body>
</html>
